<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
  "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
  <title>Jasmine Spec Runner</title>

  <link rel="stylesheet" type="text/css" href="../vendor/jasmine.css">
  <script type="text/javascript" src="../vendor/jasmine.js"></script>
  <script type="text/javascript" src="../vendor/jasmine-html.js"></script>

  <script type="text/javascript" data-blanket-flags="debug" data-blanket-include="source/" data-blanket  src="../../dist/jasmine/blanket.js"> </script>

  <!-- include source files here... -->
  <script type="text/javascript" src="spec/SpecHelper.js"></script>
  <script type="text/javascript" src="spec/PlayerSpec.js"></script>
  <script type="text/javascript" src="spec/SongSpec.js"></script>

  <!-- include spec files here... -->
  <script type="text/javascript" src="source/Player.js" ></script>
  <script type="text/javascript" src="source/Song.js" ></script>

  <script type="text/javascript">
    (function() {
      var jasmineEnv = jasmine.getEnv();
      jasmineEnv.updateInterval = 1000;

      var htmlReporter = new jasmine.HtmlReporter();
      
      jasmineEnv.addReporter(htmlReporter);

      jasmineEnv.specFilter = function(spec) {
        return htmlReporter.specFilter(spec);
      };

      var currentWindowOnload = window.onload;

      window.onload = function() {
        if (currentWindowOnload) {
          currentWindowOnload();
        }
        execJasmine();
      };

      function execJasmine() {
        jasmineEnv.execute();
      }

    })();
  </script>

</head>

<body>
</body>
</html>
